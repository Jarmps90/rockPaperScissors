<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper and scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div id="container">
            <h1>Rock, paper and scissors</h1>
            
            <div class="playerChoices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="choiceDisplays">
                <p id="playerChoiceDisplay">Player: </p>
                <p id="computerChoiceDisplay">Computer: </p>
            </div>
            <div id="outcomeDisplay"></div>
            
            <div class="scores">
                <p id="playerScore">Player score: 0 </p>
                <p id="computerScore">Computer score: 0 </p>
            </div>
        </div>

    </body>
